<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raketenspiel</title>
    <link rel="stylesheet" href="/Bewerbung/css/main.css" />
    <script src="/Bewerbung/logic.js" defer></script>
    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        padding: 20px;
        flex-wrap: wrap;
      }

      #game-container {
        flex: 0 0 auto;
        margin-top: 80px; /* wegen navbar */
      }

      #instructions {
        margin-top: 80px; /* wegen navbar */
        max-width: 300px;
        flex: 0 0 auto;
      }

      @media (max-width: 900px) {
        body {
          flex-direction: column;
          align-items: center;
        }
        #instructions {
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div id="game-container">
      <script src="gameloop.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
      <script src="app.js"></script>
    </div>

    <div id="instructions">
      <h2>Willkommen bei meinem Raketenspiel!</h2>
      <p>So wird gespielt:</p>
      <ul>
        <li>Bewege die Rakete mit der linken und rechten Pfeiltaste</li>
        <li>Schieße mit der Leertaste</li>
        <li>Nicht jedes Ufo lässt sich zerstören</li>
        <li>Kollisionen zwischen der Rakete und einem Stern geben 10 Punkte</li>
      </ul>
    </div>
  </body>
</html>
